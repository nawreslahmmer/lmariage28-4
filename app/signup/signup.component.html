    <style>
      .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    min-height: 100vh; /* Remplit 100% de la hauteur de l'écran */
    width: 100%; /* Pour occuper toute la largeur de l'écran */
}

.form_area {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-image: url('https://media.istockphoto.com/id/1330963152/fr/vectoriel/abstrait-rose-blush-fond-aquarelle-liquide-avec-des-lignes-dor%C3%A9es-des-points-et-des.jpg?s=612x612&w=0&k=20&c=YcwkRhUQakEi_UNuylM7JWHdVTMt60ePHHaotuZAnQk=');
    background-size: cover; /* Ajuste l'image de fond pour couvrir */
    background-position: center;
    border: 2px solid #264143;
    border-radius: 20px;
    box-shadow: 3px 4px 0px 1px #E99F4C;
    position: relative;
    padding: 20px; /* Ajout d'espace autour du contenu */
    min-width: 100%; /* Assure que le conteneur occupe la largeur complète */
}

.title {
    color: #264143;
    font-weight: 900;
    font-size: 1.5em;
    margin-top: 20px;
}

.sub_title {
    font-weight: 600;
    margin: 5px 0;
}

.form_group {
    display: grid;
    grid-template-columns: 1fr; /* Adaptable pour les écrans plus petits */
    grid-gap: 20px; /* Espacement entre les éléments */
    width: 100%; /* Prendre toute la largeur disponible */
}

@media (min-width: 600px) {
    .form_group {
        grid-template-columns: 1fr 1fr; /* Deux colonnes pour les écrans plus larges */
    }
}

.form_style {
    outline: none;
    border: 2px solid #264143;
    box-shadow: 3px 4px 0px 1px #E99F4C;
    padding: 12px 10px;
    border-radius: 4px;
    font-size: 15px;
    width: 100%; /* Prendre toute la largeur disponible */
}

.form_style:focus, .btn:focus {
    transform: translateY(4px);
    box-shadow: 1px 2px 0px 0px #E99F4C;
}

.btn {
    padding: 15px;
    margin: 25px 0;
    width: 100%; /* Les boutons prennent toute la largeur */
    font-size: 15px;
    background: #a1cca6;
    border-radius: 10px;
    font-weight: 800;
    box-shadow: 3px 3px 0px 0px #E99F4C;
}

.btn:hover {
    opacity: .9;
}

.link {
    font-weight: 800;
    color: #264143;
    padding: 5px;
}

.form_image {
    position: absolute;
    left: 5%; /* Position sur la gauche par rapport à l'interface */
    top: 5%; /* Position vers le haut par rapport à l'interface */
    width: 10vw; /* Utilise la largeur du viewport comme référence */
    height: auto; /* Conserve le ratio d'aspect */
    border-radius: 50%; /* Forme ronde */
    max-width: 200px; /* Limite maximale pour éviter d'être trop large */
}

.form_image_right {
    position: absolute;
    right: 5%; /* Position sur la droite par rapport à l'interface */
    bottom: 5%; /* Position vers le bas par rapport à l'interface */
    width: 8vw; /* Largeur basée sur le viewport */
    height: auto; /* Conserve le ratio d'aspect */
    border-radius: 50%; /* Forme ronde */
    max-width: 150px; /* Limite maximale */
}



    </style>

    <div class="container-fluid ">
        <div class="form_area">
            <img src="https://www.evenementielpourtous.com/images/photo/mini/76813_1_mini_123497.jpg" alt="Image" class="form_image">
            <img src="https://img.freepik.com/vecteurs-premium/deux-colombes-volant-bagues-mariage-illustration-vectorielle_953063-607.jpg" alt="Image" class="form_image_right">  <!-- Image à gauche du formulaire -->
            <h1 class="title">Bienvenue chez 'Dis-Moi Oui' !</h1>
            <p  class="title">connecter</p>
            <form (ngSubmit)="createuser()">
                <div class="form_group">
                    <label class="sub_title" for="nom">NOM</label>
                    <input placeholder="Donner votre nom" class="form_style" type="text" [(ngModel)]="user.nom" id="nom" name="nom" required>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="mail">EMAIL</label>
                    <input placeholder="donner votre adress mail" id="mail" class="form_style" type="email" name="mail" required [(ngModel)]="user.mail">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">MOT DE PASSE</label>
                    <input placeholder="Donner votre mots de passe" id="password" class="form_style" type="password"required [(ngModel)]="user.password" name="password" >
                </div>
                <div class="form_group">
                    <label class="sub_title" for="date_mariage">DATE DE MARIAGE</label>
                    <input placeholder="donner votre date de mariage " id="date_mariage" class="form_style" type="date" required [(ngModel)]="user.date_mariage" name="date_mariage">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="budget">BUDGET ESTIME</label>
                    <input placeholder="budget estime pour  votre maraige " id="budget" class="form_style" type="number" required [(ngModel)]="user.budget" name="budget">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="nbr_invite">NOMBRE DES INVITES</label>
                    <input placeholder="donner nombre de vos INVITES" id="nbr_invite" class="form_style" type="number" required [(ngModel)]="user.nbr_invite" name="nbr_invite">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="ville">VILLE</label>
                    <select class="form_style" id="ville" name="ville" [(ngModel)]="user.ville" name="ville" required>
                        <option value="tunis">TUNIS</option>
                        <option value="sfax">SFAX</option>
                        <option value="nabeul">NABEUL</option>
                        <!-- Ajoutez ici d'autres options pour les villes -->
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn">s'inscrire</button>
                    <button type="reset" class="btn">ANNULER</button>
                    
                </div><a class="link" href="">
            
        </a></form></div><a class="link" href="">
    </a></div>
