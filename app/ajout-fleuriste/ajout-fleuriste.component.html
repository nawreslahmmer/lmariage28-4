<form (ngSubmit)="createFleuriste()" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="id_fleuriste" class="form-label">ID:</label>
    <input type="text" placeholder="Saisie ID" [(ngModel)]="fleurists.id_fleuriste" id="id_fleuriste" name="id_fleuriste" required class="form-control" #id_fleuriste="ngModel">
    <div class="invalid-feedback" *ngIf="id_fleuriste.touched && id_fleuriste.invalid">
      Veuillez saisir un ID valide.
    </div>
  </div>

  <div class="form-group">
    <label for="nom" class="form-label">Nom:</label>
    <input type="text" id="nom" placeholder="Nom" [(ngModel)]="fleurists.nom" name="nom" required class="form-control" #nom="ngModel">
  </div>

  <div class="form-group">
    <label for="lieu" class="form-label">Localisation:</label>
    <select id="lieu" [(ngModel)]="fleurists.localisation" name="localisation" required class="form-control" #localisation="ngModel">
      <option value="" disabled selected>Choisir le gouvernorat</option>
      <option value="Ariana">Ariana</option>
      <option value="Tunis">Tunis</option>
      <option value="Ben arous">Ben arous</option>
      <option value="Sfax">Sfax</option>
      <option value="Nabeul">Nabeul</option>
      <option value="Sousse">Sousse</option>
      <option value="Monastir">Monastir</option>
    </select>
  </div>

  <div class="form-group">
    <label for="avis" class="form-label">Avis:</label>
    <input type="number" id="avis" placeholder="Avis" [(ngModel)]="fleurists.avis" name="avis" min="0" max="5" step="0.1" required class="form-control" #avis="ngModel">
    <div class="invalid-feedback" *ngIf="avis.touched && avis.invalid">
      Veuillez saisir un avis valide (entre 0 et 5).
    </div>
  </div>

  <div class="form-group">
    <label for="prix" class="form-label">Prix Moyen:</label>
    <input type="number" id="prix" placeholder="Prix Moyen" [(ngModel)]="fleurists.prix" name="prix" required class="form-control" #prix="ngModel">

  </div>

  <div class="form-group">
    <label for="mail" class="form-label">Email:</label>
    <input type="email" id="mail" placeholder="Email" [(ngModel)]="fleurists.mail" name="mail" class="form-control" #mail="ngModel">
    <div class="invalid-feedback" *ngIf="mail.touched && mail.invalid">
      Veuillez saisir un email valide.
    </div>
  </div>

  <div class="form-group">
    <label for="num_tel" class="form-label">Numéro de Téléphone:</label>
    <input type="tel" id="num_tel" placeholder="Numéro de Téléphone" [(ngModel)]="fleurists.num_tel" name="num_tel" pattern="[0-9]{8}" maxlength="8" required class="form-control" #num_tel="ngModel">
    <div class="invalid-feedback" *ngIf="num_tel.touched && num_tel.invalid">
      Veuillez saisir un numéro de téléphone valide (8 chiffres).
    </div>
  </div>

  <div class="form-group">
    <label for="service" class="form-label">Service:</label>
    <select id="service" [(ngModel)]="fleurists.service" name="service" required class="form-control" #service="ngModel">
      <option value="" disabled selected>Choisir le service </option>
      <option value="decoration">decoration</option>
      <option value="fleur">fleur pour marièe</option>
    </select>
    <div class="invalid-feedback" *ngIf="service.touched && service.invalid">
      Veuillez choisir un service valide.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Confirmer</button>
  <button type="reset" class="btn btn-secondary">annuler</button>
</form>
